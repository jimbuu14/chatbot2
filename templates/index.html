<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <style>
      .my-form{
        position: fixed;
        bottom: 24px;
        right: 80px;
        left: 80px; 
        width: calc(100% - 160px);
      }
    </style>

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat Messenger</a>
        </div>
    </nav>
    <div class="container">
    {% for msg in messages %}
        <div class="d-flex {% if name == msg[1] %} justify-content-end mt-5 {% else %} justify-content-start mt-5{% endif %}">
            <div class="card">
                <div class="card-body">
                    <b>{{ msg[1] }}:</b>
                    <div>{{ msg[2] }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


        <form class="input-group mb-3 my-form" action="" method="POST">
            <input type="text" name="content" class="form-control" placeholder="Gebe eine Nachricht ein">
            <button class="btn btn-outline-secondary" type="submit">Senden</button>
        </form>

    </div>

</body>
</html>
